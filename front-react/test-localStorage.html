<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste localStorage</title>
</head>
<body>
    <h1>Teste localStorage</h1>
    <button onclick="checkLocalStorage()">Verificar localStorage</button>
    <button onclick="clearLocalStorage()">Limpar localStorage</button>
    <button onclick="testRegister()">Testar Registro</button>
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:4000';

        function checkLocalStorage() {
            const resultDiv = document.getElementById('result');
            const token = localStorage.getItem('token');
            const usuario = localStorage.getItem('usuarioCamarize');
            
            resultDiv.innerHTML = `
                <h3>Dados no localStorage:</h3>
                <p><strong>Token:</strong> ${token ? token.substring(0, 50) + '...' : 'Não encontrado'}</p>
                <p><strong>Usuário:</strong> ${usuario ? usuario : 'Não encontrado'}</p>
                <p><strong>Total de itens:</strong> ${localStorage.length}</p>
            `;
        }

        function clearLocalStorage() {
            localStorage.clear();
            document.getElementById('result').innerHTML = '<p>localStorage limpo!</p>';
        }

        async function testRegister() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testando registro...</p>';
            
            try {
                const response = await fetch(`${API_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: "Teste HTML",
                        email: "teste.html@teste.com",
                        senha: "123456",
                        foto_perfil: null
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p><strong>Status:</strong> ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p>Erro: ${error.message}</p>`;
            }
        }

        // Verificar localStorage ao carregar a página
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
