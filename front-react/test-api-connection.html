<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conexão com API</title>
</head>
<body>
    <h1>Teste de Conexão com API</h1>
    <button onclick="testRegister()">Testar Registro</button>
    <button onclick="testLogin()">Testar Login</button>
    <button onclick="testFazenda()">Testar Fazenda</button>
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:4000';
        let currentToken = '';

        async function testRegister() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testando registro...</p>';
            
            try {
                const response = await fetch(`${API_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: "Teste HTML",
                        email: "teste@html.com",
                        senha: "123456",
                        foto_perfil: null
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<p>Status: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p>Erro: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testando login...</p>';
            
            try {
                const response = await fetch(`${API_URL}/users/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: "teste@html.com",
                        senha: "123456"
                    })
                });
                
                const data = await response.json();
                if (data.token) {
                    currentToken = data.token;
                    resultDiv.innerHTML = `<p>Status: ${response.status}</p><p>Token recebido: ${data.token.substring(0, 50)}...</p>`;
                } else {
                    resultDiv.innerHTML = `<p>Status: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Erro: ${error.message}</p>`;
            }
        }

        async function testFazenda() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testando cadastro de fazenda...</p>';
            
            if (!currentToken) {
                resultDiv.innerHTML = '<p>Erro: Faça login primeiro</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/fazendas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        nome: "Fazenda HTML Test",
                        rua: "Rua HTML",
                        bairro: "Bairro HTML",
                        cidade: "Cidade HTML",
                        numero: 123
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<p>Status: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p>Erro: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
